<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 对象初始化：时空高维视图</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --code-bg: #2d2d2d;
            --highlight-color: #4caf50;
            --text-color: #e0e0e0;
            --grandpa-color: #5c8bc9; /* 蓝色 */
            --father-color: #6a9e5b;  /* 绿色 */
            --son-color: #d68a47;     /* 橙色 */
            --header-color: #9b59b6;  /* 紫色 */
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.5rem; }
        p.subtitle { color: #aaa; font-size: 0.9rem; margin-top: 5px; }

        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }

        /* Left: Code Panel */
        .panel {
            background: var(--code-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .code-panel { flex: 1; overflow-y: auto; font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; line-height: 1.6; }
        .viz-panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }

        .line { padding: 0 10px; border-left: 3px solid transparent; transition: all 0.2s; white-space: pre; }
        .line.active { background-color: rgba(76, 175, 80, 0.2); border-left-color: var(--highlight-color); color: #fff; font-weight: bold; }

        .comment { color: #6a9955; }
        .keyword { color: #569cd6; }
        .type { color: #4ec9b0; }
        .string { color: #ce9178; }

        /* Right: Memory Visualization */
        .memory-wrapper {
            width: 300px;
            perspective: 800px;
            margin-top: 20px;
        }

        .heap-object {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .memory-block {
            background: #3c3c3c;
            border: 1px solid #555;
            margin-bottom: 2px;
            padding: 10px;
            color: #fff;
            transition: all 0.5s ease;
            opacity: 0.3;
            transform: translateZ(0);
            border-radius: 4px;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .memory-block.allocated { opacity: 1; background: #444; }

        /* Layer Specifics */
        .block-header { border-left: 5px solid var(--header-color); }
        .block-grandpa { border-left: 5px solid var(--grandpa-color); }
        .block-father { border-left: 5px solid var(--father-color); }
        .block-son { border-left: 5px solid var(--son-color); }

        .block-title { font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .block-header .block-title { color: var(--header-color); }
        .block-grandpa .block-title { color: var(--grandpa-color); }
        .block-father .block-title { color: var(--father-color); }
        .block-son .block-title { color: var(--son-color); }

        .var-row { display: flex; justify-content: space-between; font-family: monospace; font-size: 1.1rem; border-bottom: 1px dashed #555; padding: 2px 0; }
        .var-row:last-child { border-bottom: none; }
        .var-val { color: #dcdcaa; transition: color 0.3s, transform 0.3s; }
        .var-val.updated { color: #fff; font-weight: bold; text-shadow: 0 0 5px var(--highlight-color); transform: scale(1.1); }

        /* Address Label */
        .heap-addr {
            text-align: center;
            font-family: monospace;
            color: #888;
            margin-bottom: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Console */
        .console-box {
            margin-top: auto;
            width: 100%;
            height: 150px;
            background: #000;
            border-top: 2px solid #333;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            color: #ccc;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .console-line { margin: 2px 0; border-left: 2px solid #555; padding-left: 8px; }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: #252526;
            border-top: 1px solid #333;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover { background: #1177bb; }
        button:disabled { background: #444; cursor: not-allowed; color: #888; }
        button.reset { background: #8a3b3b; }
        button.reset:hover { background: #a84848; }

        /* Status Bar */
        .status-bar {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: var(--highlight-color);
            min-height: 24px;
        }

        /* Explanation Tooltips */
        .pointer-arrow {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            color: yellow;
            font-size: 20px;
            display: none;
        }

    </style>
</head>
<body>

<header>
    <h1>☕ Java 对象内存构建视图 (3D Layer Cake)</h1>
    <p class="subtitle">Time (Initialization Order) + Space (Memory Layout)</p>
</header>

<div class="status-bar" id="statusBar">准备就绪：等待 JVM 执行 new Son()</div>

<div class="main-container">
    <div class="panel code-panel" id="codeContainer">
    </div>

    <div class="panel viz-panel">
        <div class="memory-wrapper">
            <div class="heap-addr" id="heapAddr">Heap Address: 0x99A0B0</div>
            <div class="heap-object" id="heapObject">

                <div class="memory-block block-header" id="mem-header">
                    <div class="block-title">1. Object Header (12B)</div>
                    <div class="var-row"><span>MarkWord</span><span>...</span></div>
                    <div class="var-row"><span>KlassPtr</span><span>0xCAFE</span></div>
                </div>

                <div class="memory-block block-grandpa" id="mem-grandpa">
                    <div class="block-title">2. Grandpa Layer</div>
                    <div class="var-row"><span>int id</span><span class="var-val" id="val-grandpa-id">?</span></div>
                </div>

                <div class="memory-block block-father" id="mem-father">
                    <div class="block-title">3. Father Layer</div>
                    <div class="var-row"><span>int id</span><span class="var-val" id="val-father-id">?</span></div>
                </div>

                <div class="memory-block block-son" id="mem-son">
                    <div class="block-title">4. Son Layer</div>
                    <div class="var-row"><span>int id</span><span class="var-val" id="val-son-id">?</span></div>
                    <div class="var-row"><span>int age</span><span class="var-val" id="val-son-age">?</span></div>
                </div>

            </div>
        </div>

        <div class="console-box" id="consoleBox">
            <div style="color: #666">// Console Output:</div>
        </div>
    </div>
</div>

<div class="controls">
    <button onclick="reset()" class="reset">⏮ 重置 (Reset)</button>
    <button onclick="prevStep()" id="btnPrev">⬅ 上一步</button>
    <button onclick="nextStep()" id="btnNext">下一步 ➡</button>
    <button onclick="togglePlay()" id="btnPlay">▶ 自动播放</button>
</div>

<script>
    // --- Data: The Code Content ---
    const codeLines = [
        { text: "// 1. Class Loading Phase", type: 'comment' },
        { text: "class Grandpa {", indent: 0 },
        { text: "    static { System.out.println('1. Grandpa Static'); }", indent: 1, id: 'g-static' },
        { text: "    int id = 1001;", indent: 1, id: 'g-field' },
        { text: "    public Grandpa() {", indent: 1, id: 'g-ctor-def' },
        { text: "        System.out.println('3. Grandpa 构造器');", indent: 2, id: 'g-ctor-print' },
        { text: "    }", indent: 1 },
        { text: "}", indent: 0 },
        { text: "", indent: 0 },
        { text: "class Father extends Grandpa {", indent: 0 },
        { text: "    static { System.out.println('2. Father Static'); }", indent: 1, id: 'f-static' },
        { text: "    int id = 2002;", indent: 1, id: 'f-field' },
        { text: "    public Father() {", indent: 1, id: 'f-ctor-def' },
        { text: "        // implicit super();", indent: 2, id: 'f-super' },
        { text: "        System.out.println('4. Father 构造器');", indent: 2, id: 'f-ctor-print' },
        { text: "    }", indent: 1 },
        { text: "}", indent: 0 },
        { text: "", indent: 0 },
        { text: "class Son extends Father {", indent: 0 },
        { text: "    int id = 3003;", indent: 1, id: 's-field-id' },
        { text: "    int age = 18;", indent: 1, id: 's-field-age' },
        { text: "    { System.out.println('5. Son 构造代码块'); }", indent: 1, id: 's-block' },
        { text: "    public Son() {", indent: 1, id: 's-ctor-def' },
        { text: "        // implicit super();", indent: 2, id: 's-super' },
        { text: "        System.out.println('6. Son 构造器');", indent: 2, id: 's-ctor-print' },
        { text: "    }", indent: 1 },
        { text: "}", indent: 0 },
        { text: "// Execution Entry", type: 'comment' },
        { text: "Son s = new Son();", indent: 0, id: 'main-entry' }
    ];

    // --- Data: The Steps Sequence ---
    const steps = [
        {
            desc: "JVM 启动，准备加载类...",
            highlight: 'main-entry',
            action: () => {}
        },
        {
            desc: "1. 类加载: 发现 Grandpa 类未加载，执行 Static 块",
            highlight: 'g-static',
            action: () => log("1. Grandpa Static")
        },
        {
            desc: "2. 类加载: 发现 Father 类未加载，执行 Static 块",
            highlight: 'f-static',
            action: () => log("2. Father Static")
        },
        // Assuming Son static would be here if it existed, skipping for exact match with user prompt logic
        // But usually Son static runs before allocation. User didn't have Son static, so we proceed.

        {
            desc: "3. 内存分配 (Allocation): 在堆中开辟空间，并**抹零** (Zeroing)",
            highlight: 'main-entry',
            action: () => {
                showHeap(true);
                updateVal('val-grandpa-id', '0');
                updateVal('val-father-id', '0');
                updateVal('val-son-id', '0');
                updateVal('val-son-age', '0');
                allocateBlock('mem-header');
                allocateBlock('mem-grandpa');
                allocateBlock('mem-father');
                allocateBlock('mem-son');
            }
        },
        {
            desc: "4. 初始化开始: Son 构造器被调用，首先隐式调用 super() (Father)",
            highlight: 's-super',
            action: () => {}
        },
        {
            desc: "5. Father 构造器被调用，首先隐式调用 super() (Grandpa)",
            highlight: 'f-super',
            action: () => {}
        },
        {
            desc: "6. Grandpa 层初始化: 显式赋值 (id = 1001)",
            highlight: 'g-field',
            action: () => updateVal('val-grandpa-id', '1001', true)
        },
        {
            desc: "7. Grandpa 层初始化: 执行构造器主体",
            highlight: 'g-ctor-print',
            action: () => log("3. Grandpa 构造器")
        },
        {
            desc: "8. Father 层初始化: 显式赋值 (id = 2002)",
            highlight: 'f-field',
            action: () => updateVal('val-father-id', '2002', true)
        },
        {
            desc: "9. Father 层初始化: 执行构造器主体",
            highlight: 'f-ctor-print',
            action: () => log("4. Father 构造器")
        },
        {
            desc: "10. Son 层初始化: 执行构造代码块 (Instance Block)",
            highlight: 's-block',
            action: () => log("5. Son 构造代码块 (开始装修儿子层)")
        },
        {
            desc: "11. Son 层初始化: 显式赋值 (id=3003, age=18)",
            highlight: 's-field-id', // highlighting both conceptually
            action: () => {
                updateVal('val-son-id', '3003', true);
                updateVal('val-son-age', '18', true);
            }
        },
        {
            desc: "12. Son 层初始化: 执行构造器主体",
            highlight: 's-ctor-print',
            action: () => log("6. Son 构造器 (装修完毕)")
        },
        {
            desc: "完成: 对象构建完毕，地址引用返回给变量 s",
            highlight: 'main-entry',
            action: () => {
                document.getElementById('heapAddr').style.color = '#4caf50';
                document.getElementById('heapObject').style.transform = 'scale(1.02)';
                setTimeout(() => document.getElementById('heapObject').style.transform = 'scale(1)', 300);
            }
        }
    ];

    // --- Rendering Logic ---
    const codeContainer = document.getElementById('codeContainer');
    let currentStep = -1;
    let timer = null;

    // Initialize Code View
    function initCode() {
        codeContainer.innerHTML = '';
        codeLines.forEach((line, index) => {
            const div = document.createElement('div');
            div.className = 'line';
            if (line.id) div.id = 'line-' + line.id;

            // Simple syntax highlighting logic
            let content = line.text;
            if (line.type === 'comment' || content.trim().startsWith('//')) {
                div.className += ' comment';
            } else {
                content = content
                    .replace(/(class|extends|static|public|new|int)/g, '<span class="keyword">$1</span>')
                    .replace(/('.*?')/g, '<span class="string">$1</span>')
                    .replace(/(Grandpa|Father|Son|System|out|println)/g, '<span class="type">$1</span>');
            }

            // Indentation
            div.style.paddingLeft = (10 + line.indent * 20) + 'px';
            div.innerHTML = (index + 1).toString().padEnd(3, ' ') + content;
            codeContainer.appendChild(div);
        });
    }

    // --- Interaction Logic ---
    function updateUI() {
        // Clear previous highlights
        document.querySelectorAll('.line').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.var-val').forEach(v => v.classList.remove('updated'));

        if (currentStep >= 0 && currentStep < steps.length) {
            const step = steps[currentStep];

            // Text status
            document.getElementById('statusBar').innerText = step.desc;

            // Highlight code
            if (step.highlight) {
                const el = document.getElementById('line-' + step.highlight);
                if (el) {
                    el.classList.add('active');
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            // Execute action
            step.action();
        }

        // Button states
        document.getElementById('btnPrev').disabled = currentStep <= 0;
        document.getElementById('btnNext').disabled = currentStep >= steps.length - 1;
    }

    function log(msg) {
        const box = document.getElementById('consoleBox');
        const line = document.createElement('div');
        line.className = 'console-line';
        line.innerText = msg;
        box.appendChild(line);
        box.scrollTop = box.scrollHeight;
    }

    function showHeap(show) {
        document.getElementById('heapAddr').style.opacity = show ? 1 : 0;
    }

    function allocateBlock(id) {
        document.getElementById(id).classList.add('allocated');
    }

    function updateVal(id, val, highlight = false) {
        const el = document.getElementById(id);
        el.innerText = val;
        if (highlight) {
            // Force reflow for animation restart if needed
            el.classList.remove('updated');
            void el.offsetWidth;
            el.classList.add('updated');
        }
    }

    function nextStep() {
        if (currentStep < steps.length - 1) {
            currentStep++;
            updateUI();
        } else {
            stopPlay();
        }
    }

    function prevStep() {
        if (currentStep > 0) {
            // Rebuilding state is hard in reverse, so we just reset and fast forward
            const target = currentStep - 1;
            reset(true);
            while(currentStep < target) {
                nextStep();
            }
        }
    }

    function reset(silent = false) {
        stopPlay();
        currentStep = -1;
        document.getElementById('consoleBox').innerHTML = '<div style="color: #666">// Console Output:</div>';

        // Reset Memory Visuals
        document.querySelectorAll('.memory-block').forEach(b => b.classList.remove('allocated'));
        document.getElementById('heapAddr').style.opacity = 0;
        document.querySelectorAll('.var-val').forEach(v => v.innerText = '?');

        if (!silent) {
            document.getElementById('statusBar').innerText = "重置完成";
            updateUI(); // clear code highlights
        }
    }

    function togglePlay() {
        if (timer) {
            stopPlay();
        } else {
            document.getElementById('btnPlay').innerText = "⏸ 暂停";
            if (currentStep === steps.length - 1) reset();
            timer = setInterval(nextStep, 1500); // 1.5s per step
        }
    }

    function stopPlay() {
        clearInterval(timer);
        timer = null;
        document.getElementById('btnPlay').innerText = "▶ 自动播放";
    }

    // Init
    initCode();
    // Pre-load visual state
    reset(true);

</script>

</body>
</html>
